<!DOCTYPE HTML>
<html xmlns:th="http:www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>User Directory</title>
	<!-- 
	<link rel="stylesheet" th:href="@{/css/demo.css}">
	 -->
</head>

<body>
	<div>
		<h3>User Directory</h3>
		<hr>
		
		<table class="table table-bordered table-striped" border="1">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Created Time</th>
					<th>Action</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="tmpUser : ${users}">
					<td th:text="${tmpUser.firstName}">
					<td th:text="${tmpUser.lastName}">
					<td th:text="${tmpUser.email}">
					<td th:text="${tmpUser.createdTime}">
					<td>
						<a th:href="@{/user/showFormForUpdate(userId=${tmpUser.id})}">Update</a>	
						<a th:href="@{/user/delete(userId=${tmpUser.id})}"
						   onclick="if(!(confirm('Are you sure to delete this user?'))) return false">Delete</a>			
					</td>

				</tr>
			</tbody>
		</table>
	</div>
	
	<a th:href="@{/}">Back to home</a>
</body>
</html>
